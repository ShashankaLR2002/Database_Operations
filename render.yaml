services:
  - type: web
    name: jdbc-form-app
    env: java  # Use Render's Java environment (pre-installed)
    buildCommand: "echo 'No build command needed, WAR file already created'"  # No need for a build command, since you already have the WAR file
    startCommand: "java -jar Jdbc_form_op.war"  # This is how to start your WAR file
    plan: free  # Use the free plan (or another plan if needed)
    port: 8080  # Ensure your app runs on port 8080
